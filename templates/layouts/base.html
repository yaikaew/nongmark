<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <title>{% block title %} Test {% endblock %}</title>
  
</head>

<body>
  <nav class="nav-box">

    {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <nav class="nav-box">
        <div class="nav-left"><nav-label>Hello, {{request.user.username}}</nav-label></div>
        <div class="nav-right">
          <a class="nav-submit" href="{% url 'selects_subject' %}" role="button">Select subject</a>
          <a class="nav-submit" href="{% url 'schedule' %}" role="button">Schedule</a>
          <a class="nav-submit" href="{% url 'about' %}" role="button">About us</a>
          <button class="nav-logout" type="submit">Logout</button>
        </div>
      </nav>
    </form>

    {% else %}
    <nav class="nav-box">
      <div class="nav-left">
        <nav-label>Welcome to schedule website!!</nav-label>
      </div>
      <div class="nav-right">
        <a class="nav-submit" href="{% url 'login' %}" role="button">Login</a>
        <a class="nav-submit" href="{% url 'register' %}" role="button">Register</a>
      </div>
    </nav>

    {% endif %}
  </nav>


  <div class="container">
    {% block content %} {% endblock %}
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
